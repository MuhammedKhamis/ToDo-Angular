<div style="margin: 0 auto; width: 60%">
<h1>Todo Form</h1>
<form  (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text"
             class="form-control"
             id="title"
             name="title"
             required
              [(ngModel)] = "defaultTodo.title">
    </div>
    <div class="form-group">
      <label for="details">Details</label>
      <textarea type="text"
             class="form-control"
             id="details"
             name="details"
                [(ngModel)] = "defaultTodo.details">
      </textarea>
    </div>
  </div>
  <div class="form-group">
    <label for="imagePath">Image Path</label>
    <input type="text"
           class="form-control"
           id="imagePath"
           name="imagePath"
            [(ngModel)] = "defaultTodo.imagePath">
  </div>
  <div class="radio" *ngFor="let type of types">
    <label>
      <input type="radio"
              name="type"
              [(ngModel)]="defaultTodo.type"
              [value]="type">
      {{type}}
    </label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
